<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #box {
        display: flex;
        justify-content: space-between;
      }
      .a1 {
        color: aqua;
        width: 200px;
        height: 200;
        border-radius: 50px;
        border: red 2px solid;
        text-align: center;
        padding: 2px;
        margin: 2px 10px;
        font-family: "Train One", cursive;
        cursor: pointer;
      }
      .a1:hover {
        background-color: aquamarine;
        color: black;
      }
    </style>
  </head>
  <body>
    <div id="box">
      <div class="a1">a</div>
      <div class="a1">b</div>
      <div class="a1">c</div>
      <div class="a1">d</div>
      <div class="a1">e</div>
      <div class="a1">f</div>
    </div>
  </body>
</html>
